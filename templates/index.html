<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">SRT Subtitle Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .drop-zone { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .drop-zone.active { border-color: #6366f1; background-color: #f8fafc; scale: 1.02; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-xl w-full max-w-md border border-slate-100">
        <header class="text-center mb-10">
            <h1 id="main-title" class="text-3xl font-extrabold text-slate-900 tracking-tight">SRT Translator</h1>
            <p id="sub-title" class="text-slate-500 mt-2 text-sm">Global subtitle conversion made easy.</p>
        </header>

        <form action="/translate" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label id="label-src" class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 ml-1">Original Language</label>
                <div class="relative">
                    <select name="src_lang" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none appearance-none cursor-pointer text-slate-700 font-medium transition-all">
                        <option value="ko">한국어 (Korean)</option>
                        <option value="en" selected>English</option>
                        <option value="es">Español (Spanish)</option>
                        <option value="ja">日本語 (Japanese)</option>
                        <option value="zh-cn">简体中文 (Chinese)</option>
                        <option value="vi">Tiếng Việt (Vietnamese)</option>
                        <option value="th">ไทย (Thai)</option>
                        <option value="de">Deutsch (German)</option>
                        <option value="fr">Français (French)</option>
                        <option value="it">Italiano (Italian)</option>
                        <option value="pt">Português (Portuguese)</option>
                        <option value="ru">Русский (Russian)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-slate-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div>
                <label id="label-dest" class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-2 ml-1">Target Language</label>
                <div class="relative">
                    <select name="dest_lang" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none appearance-none cursor-pointer text-slate-700 font-medium transition-all">
                        <option value="ko" selected>한국어 (Korean)</option>
                        <option value="en">English</option>
                        <option value="es">Español (Spanish)</option>
                        <option value="ja">日本語 (Japanese)</option>
                        <option value="zh-cn">简体中文 (Chinese)</option>
                        <option value="vi">Tiếng Việt (Vietnamese)</option>
                        <option value="th">ไทย (Thai)</option>
                        <option value="de">Deutsch (German)</option>
                        <option value="fr">Français (French)</option>
                        <option value="it">Italiano (Italian)</option>
                        <option value="pt">Português (Portuguese)</option>
                        <option value="ru">Русский (Russian)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-slate-400">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center space-x-6 py-4 bg-slate-50 rounded-2xl">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Format:</span>
                <label class="flex items-center cursor-pointer group">
                    <input type="radio" name="newline_type" value="crlf" checked class="w-4 h-4 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-slate-600 font-semibold group-hover:text-indigo-600">Windows(CRLF)</span>
                </label>
                <label class="flex items-center cursor-pointer group">
                    <input type="radio" name="newline_type" value="lf" class="w-4 h-4 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-slate-600 font-semibold group-hover:text-indigo-600">Mac/Linux(LF)</span>
                </label>
            </div>

            <div id="drop-area" class="drop-zone border-2 border-dashed border-slate-200 p-8 text-center rounded-3xl relative group cursor-pointer">
                <input type="file" id="file-input" name="file" accept=".srt" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required>
                <div class="pointer-events-none">
                    <div class="bg-indigo-50 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <p id="file-text" class="text-sm font-bold text-slate-600">Click or drag .srt file here</p>
                    <p id="file-name" class="text-xs text-indigo-500 mt-2 font-medium hidden"></p>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-extrabold py-4 rounded-2xl hover:bg-indigo-700 shadow-xl shadow-indigo-100 transform active:scale-[0.97] transition-all tracking-wide">
                Start Translation
            </button>

            <div id="loading-area" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent mb-2"></div>
                <p class="text-xs font-bold text-slate-500 animate-pulse" id="loading-text">Translating...</p>
            </div>
        </form>
    </div>

    <script>
        const i18n = {
            'ko': { title: 'SRT 자막 번역기', sub: '전 세계 언어로 자막을 번역하세요.', src: '원본 언어', dest: '번역할 언어', file: '.srt 파일을 드래그하거나 클릭하세요', btn: '번역 시작 (바탕화면 저장)', load: '번역 중입니다... 잠시만 기다려 주세요.' },
            'en': { title: 'SRT Translator', sub: 'Translate subtitles globally in seconds.', src: 'Original Language', dest: 'Target Language', file: 'Click or drag .srt file here', btn: 'Start Translation', load: 'Translating... Please wait.' },
            'es': { title: 'Traductor de Subtítulos', sub: 'Traduce tus subtítulos en segundos.', src: 'Idioma original', dest: 'Idioma de destino', file: 'Haz clic o arrastra el archivo .srt', btn: 'Empezar traducción', load: 'Traduciendo... Por favor espera.' }
        };

        const userLang = "{{ user_lang }}";
        const content = i18n[userLang] || i18n['en'];

        document.getElementById('main-title').innerText = content.title;
        document.getElementById('sub-title').innerText = content.sub;
        document.getElementById('label-src').innerText = content.src;
        document.getElementById('label-dest').innerText = content.dest;
        document.getElementById('file-text').innerText = content.file;
        document.getElementById('submit-btn').innerText = content.btn;

        // 파일 선택 시 이름 표시 로직
        const fileInput = document.getElementById('file-input');
        const fileText = document.getElementById('file-text');
        const fileNameDisplay = document.getElementById('file-name');
        const dropArea = document.getElementById('drop-area');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileText.classList.add('hidden');
                fileNameDisplay.classList.remove('hidden');
                fileNameDisplay.innerText = "Selected: " + fileInput.files[0].name;
            }
        });

        // 드래그 앤 드롭 시각 효과
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('active'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('active'), false);
        });

        // 폼 제출 로직
        const form = document.querySelector('form');
        form.onsubmit = function() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').classList.add('opacity-50');
            document.getElementById('loading-area').classList.remove('hidden');
            document.getElementById('loading-text').innerText = content.load;
        };
    </script>
</body>
</html>
